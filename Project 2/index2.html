<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="heading">
                <h1>Job Application
                    <span>(Web)</span>
                </h1>
            </div> 
            <form action="">
                <div class="fill-ups">
                    <div class="Fname">
                        <label for="Fname">First Name</label>
                        <input type="text" id="Fname" placeholder="Enter First Name..." name="Fname">    
                    </div>
                    <div class="Lname">
                        <label for="Lname">Last Name</label>
                        <input type="text" id="Lname" placeholder="Enter Last Name..." name="Lname">    
                    </div>
                    <div class="email">
                        <label for="Email">Email</label>
                        <input type="email" id="Email" placeholder="Enter Email..." name="Email">    
                    </div>
                    <div class="job-role">
                        <label for="job-role">Job Role</label>
                        <select id="job-role" name="role">
                            <option>Select Job Role</option>
                            <option value="Frontend Developer">Frontend Developer</option>
                            <option value="Backend Developer">Backend Developer</option>
                            <option value="Full Stack Developer">Full Stack Developer</option>
                            <option value="UI UX Designer">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="address">
                        <label for="address">Address</label>
                        <textarea id="address" placeholder="Enter Address" name="address" rows="3" cols="50"></textarea>
                    </div>
                    <div class="city">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="Enter City Name..." name="City"></input>
                    </div>
                    <div class="pincode">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" placeholder="Enter Pincode..." name="pincode"></input>
                    </div>
                    <div class="date">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date"></input>
                    </div>
                    <div class="file">
                        <label for="file">Upload Your CV</label>
                        <input type="file" id="file" name="CV"></input>
                    </div>
                </div>
                <div class="button">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
